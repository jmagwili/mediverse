<app-header />

<div class="profile-title">
    <div class="header-image">
        <app-header-image />
    </div>
    <div class="profile-title-content">
        <div class="profile-title-row1">
            <div class="app-avatar-container">
                <app-avatar />
            </div>
            <div class="follow-edit-container">
                <div class="follow-container">
                    <button mat-raised-button class="follow" [class.followed]="practitionerProfile.isFollowed" (click)="toggleFollow()">
                        <span class="follow-button-text">{{ practitionerProfile.isFollowed ? 'Following' : 'Follow' }}</span>
                    </button>
                </div>
                <div class="edit-button-container">
                    <button mat-icon-button class="edit" aria-label="edit icon">
                        <mat-icon>edit</mat-icon>
                      </button>
                </div>
            </div>
        </div>
        <div class="profile-title-row2">
            <div class="user-details-container">
                <div class="user-name">
                    <span>{{ practitionerProfile.practitionerName }}</span>
                </div>
                <div class="user-tag">
                    <span>{{ practitionerProfile.tag }}</span>
                </div>
            </div>
            <div class="bio-container">
                <div class="user-bio">
                    <span>{{ practitionerProfile.description }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
